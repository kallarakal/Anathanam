<!DOCTYPE html>
<html>
<head>
	<title>My Family Tree</title>
	<style>
		.tree {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.node {
			display: flex;
			flex-direction: column;
			align-items: center;
			border: 1px solid #ccc;
			padding: 10px;
			margin: 10px;
		}

		.node p {
			margin: 0;
			padding: 5px;
		}
	</style>
</head>
<body>
	<div class="tree">
		<div class="node">
			<p>Grandfather</p>
			<div class="tree">
				<div class="node">
					<p>Father</p>
					<div class="tree">
						<div class="node">
							<p>You</p>
						</div>
						<div class="node">
							<p>Sibling</p>
						</div>
					</div>
				</div>
				<div class="node">
					<p>Uncle</p>
				</div>
			</div>
		</div>
		<div class="node">
			<p>Grandmother</p>
			<div class="tree">
				<div class="node">
					<p>Aunt</p>
				</div>
				<div class="node">
					<p>Parent</p>
					<div class="tree">
						<div class="node">
							<p>Cousin</p>
						</div>
						<div class="node">
							<p>Cousin</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
