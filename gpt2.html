<!DOCTYPE html>
<html>
<head>
	<title>Four Generations of a Family</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		.generation {
			width: 25%;
			min-width: 120px;
			max-width: 200px;
		}
	</style>
</head>
<body>
	<h1>Four Generations of a Family</h1>
	<table>
		<tr>
			<th class="generation">First Generation</th>
			<th class="generation">Second Generation</th>
			<th class="generation">Third Generation</th>
			<th class="generation">Fourth Generation</th>
		</tr>
		<tr>
			<td>Great-Grandfather</td>
			<td>Grandfather</td>
			<td>Father</td>
			<td>You</td>
		</tr>
		<tr>
			<td>Great-Grandmother</td>
			<td>Grandmother</td>
			<td>Mother</td>
			<td></td>
		</tr>
		<tr>
			<td>Great-Uncle</td>
			<td>Uncle</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>Great-Aunt</td>
			<td>Aunt</td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
